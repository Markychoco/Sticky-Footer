<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: red;
   color: white;
   text-align: center;
}
.footers{
width: 100%;
   background-image: url('https://library.kissclipart.com/20180902/tcq/kissclipart-header-for-image-png-clipart-header-62470f2dd6149b86.png');
   background-repeat: no-repeat;
   
   }
img {
  display: block;
  margin-left: 50%;
  margin-right: auto;
  width: 40%;
}
</style>
</head>
<body>
<div class="footers">
<h2>Fixed/Sticky Footer Example</h2>
<p>The footer is placed at the bottom of the page.</p>
<img src="https://infocom-ks.com/wp-content/uploads/2013/08/Apple-iPhone-X-64GB-Prateado-300x300.jpg">
<p>The footer is placed at the bottom of the page.</p>
</div>

<div class="footer">
  <p>Footer</p>
</div>

</body>
</html>
